<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>瑞雪牌计算器</title>
    <link   href="css/jishuanqi.css" rel="stylesheet">
    <script type="text/javascript" src="js/jishuanqi.js"></script>
  </head>
  <body>
    <!-- <div class="h1"><span1>欢迎来到我的计算器</span1></div> -->
    <div class="">
      <h1>欢迎来到我的计算器</h1>
    </div>
    <!----------------------------------------------------大框----------------------------------------------------------------------->
    <div class="dakuang">
      <div class="pingmu">

      </div>
      <!--------------------------------------------------屏幕---------------------------------------------------------------------->
      <div class="shuzhi">
        <div class="tr">
          <div class="number">
            <p>   1  </p>
          </div>
          <div class="number">
                <p>   2   </p>
          </div>
          <div class="number">
               <p>   3   </p>
          </div>
        </div>
        <div class="tr">
          <div class="number">
                <p>   4   </p>
          </div>
          <div class="number">
                <p>   5   </p>
          </div>
          <div class="number">
               <p>   6    </p>
          </div>
        </div>
        <div class="tr">
          <div class="number">
                <p>   7   </p>
          </div>
          <div class="number">
              <p>   8    </p>
          </div>
          <div class="number">
                <p>   9   </p>
          </div>
        </div>                         <!---------------------------------------------------数字按钮------------------------------------------>
        <div class="tr">
          <div class="number">
            <p>归零</p>
          </div>
          <div class="number">
              <p>0</p>
          </div>
          <div class="number">
            <p>撤销</p>

          </div>

        </div>
      </div><!--------------------------------------------------------------计算按键---------------------------------------------------------------->
      <div class="button">
        <div class="anniu">
              <p>+</p>
        </div>
        <div class="anniu">
             <p>-</p>
        </div>
        <div class="anniu">
           <p>*</p>
        </div>
        <div class="anniu">
            <p>/</p>
        </div>
        <div class="dengyv">
          <p>=</p>
        </div>

      </div>

    </div>

  </body>
</html>
